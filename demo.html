<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="src/main.less">
    <script type="text/javascript" src="http://cdn.bootcss.com/less.js/2.7.1/less.min.js"></script>
</head>
<body>
    <button id="open">open</button>
    <button id="open2">open2</button>

    <div class="dc-photo-gallery">
        <div class="dc-photo-can-drag-label transparent">可拖动</div>
        <div class="backdrop"></div>
        <div class="close">
            <div class="line-1"></div>
            <div class="line-2"></div>
        </div>
        <div class="body">
            <div class="leftArrowArea">
                <div class="arrowContainer">
                    <div class="arrow leftArrow"></div>
                </div>
            </div>
            <div class="pageWrapper">
                <div class="name">
                    <span class="index"></span>
                    <span class="photoName"></div>
                <div class="page">
                    <div class="container">
                        <img>
                    </div>
                </div>
                <div class="actionButtons">
                    <div class="zoomIn">放大
                        <i class="zoomIn icon"></i>
                    </div>
                    <div class="zoomOut">缩小
                        <i class="zoomOut icon"></i>
                    </div>
                    <div class="download"><a download href="" target="_blank">下载<i class="download icon"></i></a>
                    </div>
                </div>
            </div>
            <div class="rightArrowArea">
                <div class="arrowContainer">
                    <div class="arrow rightArrow"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</body>
</html>
